<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>
<h1>Calculator</h1>
<div class="border ">
<div class="container">
    <!--   ts inputs, and three text input fields for handling its data. -->
    <form>
        <label for="t"></label><input type="text" class="text mr-auto " id="t" name="t1">
        <br>
        <div class="btn">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="4">
            <input type="button" value="DEL">

            <br>
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="AC">


            <br>
            <div class="mathe">
                <input type="button" value="0">
                <input type="button" class="a" value=".">
                <input type="button" class="a" value="+">
                <input type="button" class="-" value="-">
                <input type="button" class="m" value="*">
                <input type="button" class="d" value="/">
                <input type="button" class="e" value="=">
            </div>

        </div>
    </form>

</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
