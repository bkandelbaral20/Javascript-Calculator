<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>Calculator</h1>

<div class="container">
    <!--   ts inputs, and three text input fields for handling its data. -->
    <form>
        <label for="t"></label><input type="text" class="text mr-auto " id="t" name="t1">
        <br>
        <div class="btn">
            <div class="number">
                <input type="button" class="value1" value="1">
                <input type="button" class="value2" value="2">
                <input type="button" class="value3" value="3">
                <input type="button" class="value4" value="4">
                <input type="button" class="value5" value="5">
                <br>
                <input type="button" class="value6" value="6">
                <input type="button" class="value7" value="7">
                <input type="button" class="value8" value="8">
                <input type="button" class="value9" value="9">
                <input type="button" class="value0" value="0">
            </div>
            <div class="mathe">
                <input type="button" class="a" value="+">
                <input type="button" class="-" value="-">
                <input type="button" class="m" value="*">
                <input type="button" class="d" value="/">
                <input type="button" class="decimal" value=".">

            </div>
            <div class="clear">
                <input type="button" class="C" value="C">
                <input type="button" class="e" value="=">
            </div>

        </div>
    </form>

</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="functionality.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
